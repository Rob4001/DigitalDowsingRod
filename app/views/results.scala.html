@(processId: String)

@scripts = {
<script type="text/javascript">
function getPercentage()
            {

                $.ajax({
                    type: "GET",
                    url: "/progress/@processId",
                    dataType: "html",
                    success: function(html)
                        {
                        $('#progressbar').css("width",html+"%");


                        }
                });

            }

            $(document).ready(function() {


            setInterval("getPercentage()",100);
            });

</script>
}

@main("DigitalDowsingRod - Results") {

	<h3>Calculating</h3>
	<div class="progress progress-striped active">
  		<div data-url="@@{controllers.Application.progress(processId)}" id="processbar" class="progress-bar" style="width: 45%"></div>
	</div>
	
	<div class="jumbotron" style="clear:both;margin-top:40px;">
  		<h1>Results</h1>
  		<p>We recommend you do something.........</p>
	</div>
}

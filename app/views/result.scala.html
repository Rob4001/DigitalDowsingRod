<div class="jumbotron" style="clear:both;margin-top:40px;">

  		<div class='option' id="solar">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary">
		  		<div class="panel-heading">
		    		<h3 class="panel-title"><img src="@routes.Assets.at("images/solarpanel.png")" style="height:20px;">
		    		Solar Power</h3>
		  		</div>
		  		<div class="panel-body">
		  			<table class="table">
		  			<tr>
  <th>Solar Panel Type</th>

</tr>
  <tr>

</tr>
<tr>

  <td>@polymon</td>
</tr>
					</table>
		  		</div>
			</div>
		</div>
	</div>
	
</div>
